rules:
- name: almost_square
  test: (width - height).abs() <= 4
  tags: P1 basic
- name: not_too_deep
  test: depth <= 2
  tags: P1 basic
- name: height_is_even
  test: height % 2 == 0
  tags: parity
- name: height_le_width
  test: height <= width
  tags: inequality
